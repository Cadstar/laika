<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Laika Software Exception (500)</title>  
	<style type="text/css">
		body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
		div.dialog {
			width: 25em;
			padding: 0 4em;
			margin: 4em auto 0 auto;
			border: 1px solid #ccc;
			border-right-color: #999;
			border-bottom-color: #999;
		}
		h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
	</style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="content">
    <img src="/images/error_doggy.png" style="float : right">
    <div class="container">
      <h2>We are sorry, but Laika has encountered an unrecoverable software error.</h2>
      This has been logged.  In the meantime, please send us your
      <a href="mailto:<%= FEEDBACK_EMAIL %>">feedback</a>, and we 
      will attempt to help you as soon as possible.
      <p><br>
      <a class="bluebutton" href="javascript:history.go(-1)" style="top:0px;"><span>Recover</span></a>
    </div>
  </div>
</body>
</html>
